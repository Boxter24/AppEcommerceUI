<div class="container-auth" [ngClass]="{ 'sign-up-mode': formMode, 'sign-in-mode': !formMode }">
    <div class="forms-container">
        <div class="signin-signup">   
                        
            <app-login1 class="sign-in-form"></app-login1>
            
            <app-register1 class="sign-up-form"></app-register1>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Eres nuevo?</h3>
                <p>
                    Si no posees cuenta y deseas ingresar a nuestra plataforma puedes crear una con mucha facilidad!
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="form()">
                    Crear Cuenta
                </button>
            </div>
            <img src="../../../assets/images/register.svg" class="image" alt="register" />             
        </div>

        <div class="panel right-panel">            
            <div class="content">
                <h3>Ya tienes una cuenta?</h3>
                <p>
                    Si ya posees una cuenta puedes ingresar directamente a nuestra plataforma!
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="form()">
                    Iniciar SesiÃ³n
                </button>
            </div>
            <img src="../../../assets/images/login.svg" class="image" alt="login" />
        </div>
    </div>
</div>
