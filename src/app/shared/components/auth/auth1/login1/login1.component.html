<form [formGroup]="signinForm" (ngSubmit)="formSubmit()">
                
    <h2 class="title">Iniciar Sesión</h2>

    <mat-form-field appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput type="text" required formControlName="username">
        <mat-icon matPrefix>
            <fa-icon [icon]="faUser"></fa-icon>
        </mat-icon>  
        <mat-error *ngIf="username?.errors">{{ getErrorMessageRequired() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
        <mat-icon matPrefix>
            <fa-icon [icon]="faLock"></fa-icon>
        </mat-icon> 
        <mat-error *ngIf="password?.errors">{{ getErrorMessageRequired() }}</mat-error>
    </mat-form-field>

    <button class="btn">Iniciar Sesión</button>
    
</form>
